<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!--Metadata-->
    <meta charset="utf-8">
    <meta name="description" content="Create HTML forms with ease">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css"/>
    <!--Title-->
    <title>Formease</title>
  </head>
  <body>
    <header id="header">
      <nav id="navbar">
        <a id="brand-name" href="#">Formease</a>
      </nav>
      <div id="welcome">
        <h2>Welcome Coders &#128513;</h2>
        <p class="flow-text">Creating html forms is a breeze with formease</p>
        <p class="flow-text">For now, kindly copy the html from dev tools &#128517;</p>
      </div>
    </header>
    <main id="main">
      <div id="reference-form" class="refs">
        <h3 class="form-title">Sample input types</h3>
        <form>
            <label for="name">
              <span>text</span>
              <input type="text" name="name"/>
            </label>

            <label for="pricerange">
              <span>range</span>
              <input type="range" name="pricerange"/>
            </label>

            <label for="terms">
              <span>checkbox</span>
              <input type="checkbox" name="terms"/>
            </label>

          <p>
            <label for="color">color</label>
            <input type="color" name="color">
          </p>
          <p>
            <label for="date">date</label>
            <input type="date" name="date">
          </p>
          <p>
            <label for="datetime">datetime</label>
            <input type="datetime-local" name="datetime">
          </p>
          <p>
            <label for="email">email</label>
            <input type="email" name="email">
          </p>
          <p>
            <label for="file">file</label>
            <input type="file" name="file">
          </p>
          <p>
            <label for="hidden">hidden</label>
            <input type="hidden" name="hidden">
          </p>
          <p>
            <label for="image">image</label>
            <input type="image" name="image">
          </p>
          <p>
            <label for="month">month</label>
            <input type="month" name="month">
          </p>
          <p>
            <label for="number">number</label>
            <input type="number" name="number">
          </p>
          <p>
            <label for="password">password</label>
            <input type="password" name="password">
          </p>
          <p>
            <label for="options"><input type="radio" name="options"> radio</label>
            <label for="options"><input type="radio" name="options"> radio</label>
            <label for="options"><input type="radio" name="options"> radio</label>
          </p>
          <p>
            <label for="reset">reset
              <input class="btn" type="reset" name="reset">
            </label>
          </p>
          <p>
            <label for="search">search</label>
            <input type="search" name="search">
          </p>
          <p>
            <label for="submit">submit</label>
            <input class="btn" type="submit" name="submit">
          </p>
          <p>
            <label for="tel">tel</label>
            <input type="tel" name="tel">
          </p>
          <p>
            <label for="time">time</label>
            <input type="time" name="time">
          </p>
          <p>
            <label for="url">url</label>
            <input type="url" name="url">
          </p>
          <p>
            <label for="textarea"></label>
            <textarea name="name" rows="8" cols="30"></textarea>
          </p>
        </form>
      </div>
      <div class="primary-form-container">
        <h3 class="form-title">Generator form</h3>
        <form action="/register" method="POST" id="primary-form">
          <label for="type">Field type</label>
          <input type="text" name="type">
          <label for="name">Field Name</label>
          <input type="text" name="name">
          <label for="label">Field Label</label>
          <input type="text" name="label">
          <a id="add-button"><i class="material-icons">add</i></a>
        
        </form>
      </div>
      <div class="output-form">
        <h3 class="form-title">Your form</h3>
        <div id="root">

        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./src/main.js"></script>
</html>
