<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Create HTML forms with ease">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./styles/main.css"/>
    <title>Formease</title>
  </head>
  <body>
    <header>
      <h1>Hello Formease!</h1>
      <h2>Welcome Coders &#128513;</h2>
      <p>Creating html forms is a breeze with formease</p>
      <p>For now, kindly copy the html from dev tools &#128517; </p>
    </header>
    <main>
      <div class="refs">
        <h3>Sample input types</h3>
        <form >
          <p>
            <label for="name">text</label>
            <input type="text" name="name">
          </p>
          <p>
            <label for="pricerange">range</label>
            <input type="range" name="pricerange">
          </p>
          <p>
            <label for="terms"><input type="checkbox" name="terms">checkbox</label>
          </p>
          <p>
            <label for="color">color</label>
            <input type="color" name="color">
          </p>
          <p>
            <label for="date">date</label>
            <input type="date" name="date">
          </p>
          <p>
            <label for="datetime">datetime</label>
            <input type="datetime-local" name="datetime">
          </p>
          <p>
            <label for="email">email</label>
            <input type="email" name="email">
          </p>
          <p>
            <label for="file">file</label>
            <input type="file" name="file">
          </p>
          <p>
            <label for="hidden">hidden</label>
            <input type="hidden" name="hidden">
          </p>
          <p>
            <label for="image">image</label>
            <input type="image" name="image">
          </p>
          <p>
            <label for="month">month</label>
            <input type="month" name="month">
          </p>
          <p>
            <label for="number">number</label>
            <input type="number" name="number">
          </p>
          <p>
            <label for="password">password</label>
            <input type="password" name="password">
          </p>
          <p>
            <label for="options"><input type="radio" name="options"> radio</label>
            <label for="options"><input type="radio" name="options"> radio</label>
            <label for="options"><input type="radio" name="options"> radio</label>
          </p>
          <p>
            <label for="reset">reset
              <input type="reset" name="reset">
            </label>
          </p>
          <p>
            <label for="search">search</label>
            <input type="search" name="search">
          </p>
          <p>
            <label for="submit">submit<input type="submit" name="submit"></label>
          </p>
          <p>
            <label for="tel">tel</label>
            <input type="tel" name="tel">
          </p>
          <p>
            <label for="time">time</label>
            <input type="time" name="time">
          </p>
          <p>
            <label for="url">url</label>
            <input type="url" name="url">
          </p>
          <p>
            <label for="textarea"></label>
            <textarea name="name" rows="8" cols="30"></textarea>
          </p>
        </form>
      </div>
      <div class="primary-form-container">
        <h3>Generator form</h3>
        <form action="/register" method="POST" id="primary-form">
          <label for="type">Field type</label>
          <input type="text" name="type">
          <label for="name">Field Name</label>
          <input type="text" name="name">
          <label for="label">Field Label</label>
          <input type="text" name="label">
          <button type="submit">add</button>
        </form>
      </div>
      <div class="output-form">
        <h3>Your form</h3>
        <div id="root">

        </div>
      </div>
    </main>
    <footer>

    </footer>

  </body>
  <script type="module" src="./src/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
